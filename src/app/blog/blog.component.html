@if (article) {
    <div class="sui wrapper flex-x jc-space-between my-4 gap-3">
        <h1 class="sui text-oswald mb-1 mb-3"><a class="back-link" [routerLink]="article.type == 'news' ?  '/veranstaltungen/' : '/wissenswertes'">&lt; </a>{{ article.title }}</h1>

        <span class="date">{{ article.publishedAt | date: "dd.MMMM.yyyy" }}</span>
    </div>
    <app-article [sections]="article.artikel" />
  } @else {
    Tier nicht gefunden
  }
