@if (animals$ | async; as animals) {
  <div class="animal-list">

    @for (whereEntry of {animals: animals, isVisibleFunction: isVisibleFunction} | filterAnimals; track $index) {
      {{ whereEntry[0] }}
      @for (animal of whereEntry[1]; track animal.id) {
        <app-animal-tile [animal]="animal" />
      }
    }
  </div>
}
